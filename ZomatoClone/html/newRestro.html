<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Restro Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">City</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="city">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Opening time</label>
                    <input type="text" class="form-control" id="openTime">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputZip">closing time</label>
                    <input type="text" class="form-control" id="closeTime">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form id="itemForm">
            <div class="form-group">
                <label for="inputAddress2">item</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item">
            </div>
            <div class="form-group">
                <label for="inputAddress2">price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>
