<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"  href="index.css">

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body class="bg-dark container">



    <nav class="navbar bg-dark stickyTopNav ">
        <div class="form-inline text-right " >
            <button class="btn btn-primary " id="summryBtn">Check Summary</button>
        </div>
        <h1 class="text-light">COVID-19 DATA</h1>
        <div class="form-inline ">
            <input type="text" class="form-control " id="countryInput" placeholder="Enter Country name">
            <button class="btn btn-primary " id="submitBtn">Submit</button>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <!-- for data appending -->
    <div id="data">
    </div>


    <!-- for chart -->
    <div>
        <canvas class="bg-light container" id="chart" style="max-height: 450px; "></canvas>
    </div>
    <br>
    <br>
    <br>


    <!-- pagination nav bar -->
    <nav aria-label="..." class="stickyNav" id="bottomNav">
        <ul class="pagination" id="pages">

        </ul>

        <!-- for selecting pages dynamicaly -->
        <select name="perpage" id="pageSelect" class="stickySelect text-right ml-3">
            <option value="10" selected>Per-page 10</option>
            <option value="15">Per-page 15</option>
            <option value="20">Per-page 20</option>
        </select>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="pagination.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
